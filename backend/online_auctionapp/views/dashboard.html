<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">  <title>Dashboard</title>
  <style>
    .dashboard-container {
      padding: 20px;
    }
    .profile-card,
    .my-ads-card,
    .purchases-card {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .horizontal-scroller {
      overflow-x: auto;
      white-space: nowrap;
    }
    .horizontal-scroller .card {
      display: inline-block;
      width: 250px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Navigation content -->
  </nav>

  <div class="dashboard-container">
    <div class="profile-card">
      <h2>My Profile</h2>
      <p>Username: JohnDoe</p>
      <p>Email: john@example.com</p>
      <p>Phone: 123-456-7890</p>
      <p>Address: 123 Main St, City, Country</p>
    </div>

    <div class="my-ads-card">
      <h2>My Ads</h2>
      <div class="horizontal-scroller">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Product Name</h5>
            <p class="card-text">Price: $100</p>
            <p class="card-text">Time Remaining: 2 hours</p>
            <p class="card-text">Status: Active</p>
          </div>
        </div>
        <!-- Add more cards here -->
      </div>
      <button class="btn btn-primary mt-2">See All Ads</button>
    </div>

    <div class="purchases-card">
      <h2>My Purchases</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Date</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Product A</td>
            <td>$150</td>
            <td>2023-07-15</td>
            <td><button class="btn btn-link">Details</button></td>
          </tr>
          <!-- Add more rows here -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
